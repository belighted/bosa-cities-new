:concurrency: 6
:queues:
  - default
  - mailers
  - newsletter
  - newsletters_opt_in
  - events
  - metrics
  - exports
  - active_storage_analysis
  - active_storage_purge

:schedule:
  CalculateAllMetrics:
    cron: '0 22 * * *'
    class: CalculateAllMetricsJob
  PreloadOpenData:
    cron: '0 17 * * *'
    class: PreloadOpenDataJob
